<!DOCTYPE html >

<head>
  <title>Hope Tribe Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: yellow;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #points-container {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    .button-container {
      margin: 30px 0;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #fff;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      border: 2px solid black;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .button:hover {
      background-color: black;
      color: white;
    }

    marquee {
      font-size: 24px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>

<body>

  <marquee>Hope</marquee>

  <h1>This is a webpage for the Hope Tribe</h1>
  <h3>The hope tribe slogan is</h3>
  <h3>rise to shine</h3>

  <div id="points-container">
    <p>Tribe Points: <span id="points">0</span></p>
    <progress value="0" max="100"></progress>
    <p>Will update each week</p>
  </div>

  <div class="button-container">
    <a href="Valistus.html" class="button">Back to Home</a>
  </div>

</body>

</html>
